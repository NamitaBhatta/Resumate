{% extends 'main.html' %}
{% load static %}
{% block content %}
    <div class="signUp">
        <form class="signup-form" method="POST">
            {% csrf_token %}
            
            <h1 style="padding-bottom: 30px;">Sign Up</h1>
            <div class="username">
                <label for="Username">Username</label>
                <input type="text" name="username" id="username" placeholder="Enter username" autocomplete="on" required>
            </div>
            <div class="email">
                <label for="Email">Email</label>
                <input type="email" name="email" id="email" placeholder="xyz@gmail.com" autocomplete="on" required>
            </div>
            <div class="password">
                <label for="Password">Password</label>
                <input type="password" name="password" id="password" placeholder="Enter password" required>
            </div>
            <div class="confirmPassword">
                <label for="confirmPassword">Confirm Password</label>
                <input type="password" name="confirmPassword" id="confirmPassword" placeholder="Enter password again" required>
            </div>
            <button style="margin: 40px 0 10px 0;" type="submit" class="submit">Register</button>   
            <div class="loginLink">
                Already have an account? <a style="padding-left: 10px;" href="{% url 'login' %}">Login</a>
            </div>
        </form>
        <img src="{% static 'images/signup-login.jpg' %}" class="photo">
    </div>

    {% endblock content %}
