{% extends 'main.html' %}
{% load static %}
{% block content %}
    
    <div class="logIn">
        <form class="login-form" method="POST" action ="">
            {% csrf_token %}
            <h1 style="padding-bottom: 30px;">Login</h1>
            <div class="username">
                <label for="Username">Username</label>
                <input type="text" name="username" placeholder="Enter username" autocomplete="on" required>
            </div>
            <div class="password">
                <label for="password">Password</label>
                <input type="password" name="password" placeholder="Enter password" required>
            </div>
            <div style="padding: 10px;" class="remember-forgot">
                <label><input type="checkbox">Remember me</label> 
                <a href="#">Forgot password?</a>
            </div>
            <button style="margin: 40px 0 10px 0;" type="submit" class="submit">Login</button>   
            
            <div class="signupLink">
                Don't have an account?  <a style="padding-left: 10px;" href="{% url 'signup' %}">Signup</a>
            </div>
        </form> 
        <img src="{% static 'images/signup-login.jpg' %}" class="photo">
    </div>
    {% endblock content %}
